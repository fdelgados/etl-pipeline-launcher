version: "3"

services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_DEBUG=1
      - FLASK_ENV=development
    volumes:
      - ./src:/src
      - ./tests:/tests
      - ./config:/config
      - ./export:/export
      - ./log:/log
    ports:
      - "5000:5000"
